<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="js/all.min.js"></script>
    <script src="js/moment.js"></script>
    <link rel="icon" type="image/x-icon" href="http://openweathermap.org/img/wn/10d@2x.png">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1 class="title-app">Weather App by phuongcf1998</h1> -->
    <div class="container">

      <div class="main-section">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            placeholder="Tìm kiếm thành phố"
            id="search-input"
            name="search-city"
          />
        </div>
        <div class="info-wrapper">
          <p class="city-name">Ho Chi Minh</p>
          <p class="weather-state">Mây mưa</p>

          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="weather-icon"
          />
          <p class="temperature">26</p>
        </div>
      </div>
      <div class="add-section">
        <div class="row">
          <div class="item">
            <div class="label">MT Mọc</div>
            <div class="value sunrise">6:16</div>
          </div>
          <div class="item">
            <div class="label">MT Lặn</div>
            <div class="value sunset">17:57</div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Độ ẩm</div>
            <div class="value"><span class="humidity">73</span>%</div>
          </div>
          <div class="item">
            <div class="label">Gió</div>
            <div class="value"><span class="win-speed">5.54</span> km/h</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
